name: Build Base Flask

on:
  push:
    branches:
      - "**"
    paths:
      - app/flask/app/**

jobs:
  build:
    name: Build & Package
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up environment
        run: |
          echo ${{ github.ref_name }};
          echo "VERSION=$(date "+%Y%m%d.%H%M%S").${GITHUB_SHA::7}" >> $GITHUB_ENV
          echo "GHCR_REPOSITORY=deuky/chift-api-flask" >> $GITHUB_ENV
          make _models;
          make _database;
          echo ${{ github.BASE_REF }};

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./app/flask
          build-args: |
            BASE_REF=${{ env.BASE_REF }}
          target: prod
          file: ./app/flask/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ env.GHCR_REPOSITORY }}:${{ github.ref_name }}-${{ env.VERSION }}
