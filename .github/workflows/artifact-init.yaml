name: Build Infra Artefact

on:
  push:
    branches:
      - "**"
    paths:
      - mariadb
      - odoo
      - postgresql
      - docker-compose.yml
      - Makefile
      - .github/workflows/artifact-init.yaml
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment"
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - staging
          - prod
      deploy:
        description: "Run deployment step"
        required: true
        default: "false"
        type: choice
        options:
          - "true"
          - "false"
jobs:
  build:
    name: Build & Package
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-package
          path: |
            mariadb
            odoo
            postgresql
            docker-compose.yml
            Makefile
            .github/workflows/artifact-init.yaml

  deploy:
    name: Deploy (manual only)
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && inputs.deploy == 'true'
    environment: ${{ inputs.environment }}

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: app-package

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            mkdir -p /var/www/app/releases/${{ env.VERSION }}
            cd /var/www/app/releases/${{ env.VERSION }}
            tar -xzf app-${{ env.VERSION }}.tar.gz
            ln -sfn /var/www/app/releases/${{ env.VERSION }} /var/www/app/current
            systemctl restart app.service
