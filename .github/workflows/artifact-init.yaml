name: Build Infra Artefact

on:
  workflow_dispatch:


jobs:
  build:
    name: Build & Package
    runs-on: ubuntu-latest


    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: chift-api-package
          path: |
            ./postgresql
            ./odoo
            ./mariadb
            ./docker-compose.yml
            ./Makefile